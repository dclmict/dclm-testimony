# Services
services:

  # Testimony Service
  testimony-app:
    container_name: testimony-app
    image: opeoniye/nginx-php-fpm:2.1.2
    environment:
      RUN_SCRIPTS: ${RUN_SCRIPTS}
    ports:
      - 1001:80
      - 4001:443
    networks:
      - bams
    volumes:
      - .:/var/www/html
      - ../ops/docker/nginx/testify.dev.conf:/etc/nginx/sites-available/default.conf
      - ../ops/docker/nginx/proxy:/etc/nginx/proxy_params
      - ../ops/docker/nginx/ssl.conf:/etc/nginx/ssl.conf
      - ~/dev/keys/mac:/var/keys/mac
    restart: always

networks:
  bams:
    name: bams
    external: true 